<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../stylesheet/smartisan-zhuce.min.css">
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/zhuce.js"></script>
</head>

<body>
    <div id="box">
        <div class="title">
            <h1>注册 Smartisan ID</h1>
            <a class="close"></a>
        </div>
        <div>
            <form action="post">
                <ul class="common-form">
                    <li class="country-region">
                        <div class="input">
                            <span class="icon">
                            <i>国家和地区</i>
                        </span>
                            <span class="cr">国家和地区</span>
                            <span class="country ng-binding">中国</span>
                        </div>
                    </li>
                    <li class="username">
                        <div class="input focus" style="opacity: 0.618;">
                            <span class="icon">
                            <i>手机号</i>
                        </span>
                            <span class="ccc ng-binding" ng-bind="ccc">86</span>
                            <label for="mobile" class="placeholder " style="display: block;">手机号</label>
                            <input type="text" class="indent" maxlength="11" id="phone">
                            <span></span>
                        </div>
                    </li>
                    <li class="verification">
                        <div class="input">
                            <div>
                                <span class="icon"><i>短信验证码</i></span>
                            </div>
                            <label for="verification" class="placeholder" style="display: block;">短信验证码</label>
                            <input type="text" name="verification" class="ng-valid">
                            <div class="btn">
                                <a href="#">获取验证码</a>
                            </div>
                        </div>
                    </li>
                    <li class="password">
                        <div class="input">
                            <span class="icon"><i>密码</i></span>
                            <label for="password" class="placeholder">密码</label>
                            <input type="password" name="password" class="ng-pristine" id="password" maxlength="16">
                        </div>
                    </li>
                    <li class="password-repeat">
                        <div>
                            <div class="input">
                                <span class="icon"><i>重复密码</i></span>
                                <label for="password" class="placeholder">重复密码</label>
                                <input type="password" name="password" class="ng-pristine" id="password2" maxlength="16">
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="btn-wrapper">
                    <p class="agreement">
                        <span class="checkbox checked">
                            <a ></a>
                        </span> 我已阅读并同意遵守
                        <a href="http://www.smartisan.com/support/#/agreement" target="_blank">法律声明</a> 和
                        <a href="http://www.smartisan.com/support/#/agreement" target="_blank">法律声明</a>
                    </p>
                    <div class="btn">
                        <a href="#" id="register">注册</a>
                    </div>
                    <p class="tologin"><a ng-click="toLogin()">如果您已拥有 Smartisan ID，则可在此<span>登录</span></a></p>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
