<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="../stylesheet/smartisan-denglu.min.css">
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/denglu.js"></script>
</head>

<body>
    <div id="box">
        <div class="logo">
            <h1>使用
                <span> Smartisan ID</span> 登录官网
            </h1>
        </div>
        <div class="box-input">
            <form action="">
                <ul class="box-input-ul">
                    <li class="username">
                        <div class="input" style="opacity: 0.618;">
                            <span class="icon">
                        <i>手机号/邮箱</i>
                            </span>
                            <label for="username" class="placeholder" style="">手机/邮箱</label>
                            <input type="text" id="phone" maxlength="11">
                        </div>
                    </li>
                    <li class="password">
                        <div class="input" style="opacity: 0.618;">
                            <span class="icon">
                         <i>密码</i>
                    </span>
                            <label for="password" class="placeholder" style="">密码</label>
                            <input type="password" id="password" maxlength="16">
                        </div>
                    </li>
                    <li class="remember">
                        <div class="auto">
                            <span class="checkbox "></span> 自动登陆
                        </div>
                        <a href="#" class="forgotpassword">忘记密码?</a>
                        <a href="#" class="registercloud">注册 Smartisan ID</a>
                    </li>
                </ul>
                <div class="btn-wrapper">
                    <div class="btn">
                        <a href="#" id="login">登陆</a>
                    </div>
                </div>


                <div class="info-wrapper">
                    <ul>
                        <li>
                            <ul class="login-three">
                                <li class="text">其他账号登陆:</li>
                                <li class="wechat"></li>
                                <li class="weibo"></li>
                                <li class="qq"></li>
                                <li class="alipay"></li>
                            </ul>
                        </li>
                        <li class="ng-box">
                            <a href="# " class="ng-binding">国际手机号登陆
                            <span class="smartisan-icon">

                            </span>
                        </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
